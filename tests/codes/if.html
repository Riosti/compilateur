	<header>
		<h1>code if.cea</h1>

	<xmp>
		Prog

		Var x : Int;
		Var y : Float;

		{
			If(4 < 5)
			Then
			{
				x=4;
				y=6.0;
			}
			Else
			{
				y=4.0;
				x=6;
			};
		}
	</xmp>
